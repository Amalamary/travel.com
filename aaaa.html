<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Travel Seat Booking</title>
</head>
<body style="font-family:sans-serif; padding:20px; background:#f4f4f4;">
  <h2 style="color:#0077b6;">Seat Booking</h2>

  <!---<form onsubmit="submitForm(event)">-->
    <label>From:</label><br>
    <select id="from" required>
      <option value="">Select</option>
      <option value="New York">New York</option>
      <option value="Chicago">Chicago</option>
    </select><br><br>

    <label>To:</label><br>
    <select id="to" required>
      <option value="">Select</option>
      <option value="Boston">Boston</option>
      <option value="Seattle">Seattle</option>
    </select><br><br>

    <label>Date:</label><br>
    <input type="date" id="travelDate" required><br><br>

    <label>Seats:</label><br>
    <input type="number" id="seats" min="1" max="10" required><br><br>

    <button type="submit" style="background:#ff6f00;color:#fff;padding:10px 20px;border:none;border-radius:5px;">Proceed</button>
 <!-- </form>-->

  <script>
    function submitForm(event) {
      event.preventDefault();
      var from = document.getElementById('from').value;
      var to = document.getElementById('to').value;
      var date = document.getElementById('travelDate').value;
      var seats = document.getElementById('seats').value;

      alert("From: " + from + "\nTo: " + to + "\nDate: " + date + "\nSeats: " + seats);
      // Here you can redirect or communicate with MIT blocks if needed
    }
  </script>
</body>
</html>
