<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Passenger Info | TravelGo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7f8;
      margin: 0;
    }

    header {
      background: #0077b6;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #0077b6;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      background: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    .note {
      font-size: 14px;
      color: #666;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #0077b6;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Passenger Details</h1>
  </header>

  <div class="container">
    <h2>Confirm Booking Info</h2>

    <form onsubmit="submitForm(event)">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="payment">Payment Method:</label>
      <select id="payment" name="payment" required>
        <option value="">Select Payment Option</option>
        <option value="credit">Credit Card</option>
        <option value="paypal">PayPal</option>
        <option value="cod">Cash on Delivery</option>
      </select>

      <p class="note">Note: For demo purposes, payment is not processed.</p>

      <button type="submit">Confirm & Book</button>
    </form>
  </div>

  <footer>
    &copy; 2025 TravelGo. Safe Travels!
  </footer>

  <script>
    function submitForm(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const payment = document.getElementById('payment').value;

      alert(`Thank you, ${name}! Your booking has been confirmed.\n\nContact: ${phone}\nPayment: ${payment.toUpperCase()}`);

      // Redirect or save data logic could go here
    }
  </script>

</body>
</html>
